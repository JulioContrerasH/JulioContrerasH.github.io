name = "Gruvhugo"
license = "GPL-3.0"
description = "A minmal theme based on the Gruvbox color scheme."
tags = ["landing page", "gruvbox", "blog", "mobile", "light", "minimal", "modern", "customizable", "dark mode"]
features = ["fast", "dark mode", "Responsive", "Clean", "Simple"]
min_version = "0.41"

[author]
  name = "Abraham Raji"
  homepage = "https://abrahamraji.in"


baseURL = ''




# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "fast, hugo, theme, minimal, gruvbox"
  headerTitle = "Julio Contreras"
  copyright = "Â© 2024 Julio Contreras.  <a href=\"https://creativecommons.org/licenses/by/4.0/\">Some rights reserved</a>."
  name = "julio_contreras"
  img = "./img/author.jpg"
  img_title = "Thanks to Christina @ wocintechchat.com for this photo."
  icon = "img/man.png"
  quote = "I envision my code, and then I code my vision - Ada Lovelace"
  description= "I am a professional with 2 years in web development and data science, focusing on spatial analysis and big data, especially in scraping and managing remote sensing data. I'm proficient with R, Python, Google Earth Engine, and Planetary Computer, and in web development with React, HUGO, recently shifting to Astro with Tailwind CSS. I aim to transition into academia, where my passion and ambitions drive me to innovate in Deep Learning and Remote Sensing. My work ethic is grounded in responsibility, commitment, proactivity, and efficiency in multidisciplinary teams."
  licenseUrl = ""

